<div class="card shadow-sm h-100">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
  <div class="card-body">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-2">
      <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
      <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
    </div>

  </div>
</div>
